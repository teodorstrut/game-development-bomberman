<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 3</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
      body {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <script type="text/javascript">
      var cursors;
      var action1;
      var cursors2;
      var action2;
      const blockSize = 32;
      const blockCenter = 16;
      let blackList = [
        {
          x: 48,
          y: 48,
        },
        {
          x: 48,
          y: 80,
        },
        {
          x: 80,
          y: 48,
        },
        {
          x: 688,
          y: 560,
        },
        {
          x: 656,
          y: 560,
        },
        {
          x: 688,
          y: 528,
        },
      ];

      var player1BombExists = false,
        player2BombExists = false;

      var player1Bomb, player2Bomb;

      var config = {
        type: Phaser.AUTO,
        width: 23 * blockSize,
        height: 19 * blockSize,
        physics: {
          default: "arcade",
          arcade: {
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image("brick", "assets/tile1.jpg");
        this.load.image("ground", "assets/ground.jpg");
        this.load.image("destructibleBrick", "assets/destructibleBrick.jpg");
        this.load.image("bombardier", "assets/bombardier.png");
        this.load.spritesheet("bombardier1", "assets/bombardier1Sprite.png", {
          frameWidth: 16,
          frameHeight: 26,
        });
        this.load.spritesheet("bombardier2", "assets/bombardier1Sprite.png", {
          frameWidth: 16,
          frameHeight: 26,
        });
        this.load.spritesheet("bomba", "assets/bomba.png", {
          frameWidth: 16,
          frameHeight: 21,
        });
      }

      function ifPutBlock() {
        if (Math.floor(Math.random() * 10) > 5) return true;
        return false;
      }

      function checkBlackList(x, y) {
        for (let elem of blackList) {
          if (elem.x == x * blockSize + 48 && elem.y == y * blockSize + 48)
            return false;
        }
        return true;
      }

      function create() {
        this.add.image((23 * blockSize) / 2, (19 * blockSize) / 2, "ground");
        bricks = this.physics.add.staticGroup();
        destructibleBricks = this.physics.add.staticGroup();

        //draw borders
        //y
        for (i = 0; i < 19; i++) {
          bricks.create(blockCenter, blockCenter + blockSize * i, "brick");
          bricks.create(
            blockCenter + 22 * blockSize,
            blockCenter + blockSize * i,
            "brick"
          );
        }
        //x
        for (i = 1; i < 22; i++) {
          bricks.create(blockCenter + blockSize * i, blockCenter, "brick");
          bricks.create(
            blockCenter + blockSize * i,
            blockCenter + 18 * blockSize,
            "brick"
          );
        }
        //middle blocks
        for (i = 0; i <= 18; i += 2)
          for (j = 0; j <= 15; j += 2)
            bricks.create(
              blockCenter + 64 + i * blockSize,
              blockCenter + 64 + j * blockSize,
              "brick"
            );

        //generate destructible brick
        console.log(bricks.children.entries.length);
        for (i = 0; i < 21; i++)
          for (j = 0; j < 17; j++) {
            if (
              ifPutBlock() &&
              !(i % 2 != 0 && j % 2 != 0) &&
              checkBlackList(i, j)
            )
              destructibleBricks.create(
                48 + blockSize * i,
                48 + blockSize * j,
                "destructibleBrick"
              );
          }

        player1 = this.physics.add.sprite(48, 48, "bombardier1");
        player2 = this.physics.add.sprite(688, 560, "bombardier2");

        player1.setCollideWorldBounds(true);
        player2.setCollideWorldBounds(true);

        this.anims.create({
          key: "down",
          frames: this.anims.generateFrameNumbers("bombardier1", {
            start: 0,
            end: 2,
          }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "up",
          frames: this.anims.generateFrameNumbers("bombardier1", {
            start: 3,
            end: 5,
          }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "right",
          frames: this.anims.generateFrameNumbers("bombardier1", {
            start: 6,
            end: 7,
          }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "left",
          frames: this.anims.generateFrameNumbers("bombardier1", {
            start: 8,
            end: 9,
          }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "bomb",
          frames: this.anims.generateFrameNumbers("bomba", {
            start: 0,
            end: 2,
          }),
          frameRate: 2,
          repeat: -1,
        });

        this.anims.create({
          key: "stand",
          frames: [{ key: "bombardier1", frame: 0 }],
          frameRate: 20,
        });

        cursors = this.input.keyboard.createCursorKeys();
        cursors2 = this.input.keyboard.addKeys({
          up: Phaser.Input.Keyboard.KeyCodes.W,
          down: Phaser.Input.Keyboard.KeyCodes.S,
          left: Phaser.Input.Keyboard.KeyCodes.A,
          right: Phaser.Input.Keyboard.KeyCodes.D,
        });
        actions = this.input.keyboard.addKeys({
          enter: Phaser.Input.Keyboard.KeyCodes.ENTER,
          f: (action2 = Phaser.Input.Keyboard.KeyCodes.F),
        });

        this.physics.add.collider(player1, bricks);
        this.physics.add.collider(player1, destructibleBricks);
        this.physics.add.collider(player1, player2);
        this.physics.add.collider(player2, bricks);
        this.physics.add.collider(player2, destructibleBricks);
      }

      function update() {
        if (cursors.left.isDown) {
          player2.setVelocityX(-120);
          player2.setVelocityY(0);

          player2.anims.play("left", true);
        } else if (cursors.right.isDown) {
          player2.setVelocityX(120);
          player2.setVelocityY(0);

          player2.anims.play("right", true);
        } else if (cursors.down.isDown) {
          player2.setVelocityY(120);
          player2.setVelocityX(0);

          player2.anims.play("down", true);
        } else if (cursors.up.isDown) {
          player2.setVelocityY(-120);
          player2.setVelocityX(0);

          player2.anims.play("up", true);
        } else {
          player2.setVelocityX(0);
          player2.setVelocityY(0);

          player2.anims.play("stand");
        }

        if (cursors2.left.isDown) {
          player1.setVelocityX(-120);
          player1.setVelocityY(0);

          player1.anims.play("left", true);
        } else if (cursors2.right.isDown) {
          player1.setVelocityX(120);
          player1.setVelocityY(0);

          player1.anims.play("right", true);
        } else if (cursors2.down.isDown) {
          player1.setVelocityY(120);
          player1.setVelocityX(0);

          player1.anims.play("down", true);
        } else if (cursors2.up.isDown) {
          player1.setVelocityY(-120);
          player1.setVelocityX(0);

          player1.anims.play("up", true);
        } else {
          player1.setVelocityX(0);
          player1.setVelocityY(0);

          player1.anims.play("stand");
        }

        if (actions.f.isDown) {
          if (!player1BombExists) {
            console.log(player1);
            player1BombExists = true;
            player1Bomb = this.physics.add.sprite(
              player1.x - (player1.x % 32) + 16,
              player1.y - (player1.y % 32) + 16,
              "bomba"
            );
            player1Bomb.anims.play("bomb", true);

            //place bomb + animation
            setTimeout(explodeBomb, 3000, 1, player1Bomb);
          }
        }

        if (actions.enter.isDown) {
          if (!player2BombExists) {
            player2BombExists = true;
            player2Bomb = this.physics.add.sprite(
              player2.x - (player2.x % 32) + 16,
              player2.y - (player2.y % 32) + 16,
              "bomba"
            );
            player2Bomb.anims.play("bomb", true);
            //place bomb + animation
            setTimeout(explodeBomb, 3000, 2, player2Bomb);
          }
        }

        function explodeBomb(playerNumber, playerBomb) {
          playerBomb.destroy();
          for (let brick of destructibleBricks.children.entries) {
            if (brick.x === playerBomb.x + 32 && brick.y === playerBomb.y) {
              brick.destroy();
            } else if (
              brick.x === playerBomb.x &&
              brick.y === playerBomb.y + 32
            ) {
              brick.destroy();
            } else if (
              brick.x === playerBomb.x - 32 &&
              brick.y === playerBomb.y
            ) {
              brick.destroy();
            } else if (
              brick.x === playerBomb.x &&
              brick.y === playerBomb.y - 32
            ) {
              brick.destroy();
            }
          }

          if (playerNumber === 1) {
            player1BombExists = false;
          }
          if (playerNumber === 2) {
            player2BombExists = false;
          }
          //remove bomb, bicks and players(if any)
        }
      }
    </script>
  </body>
</html>
